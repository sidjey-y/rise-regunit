<!DOCTYPE html>
<html>
<head>
    <title>üì± Phone Fingerprint App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f0f0f0; 
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        .header { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px; 
        }
        .fingerprint-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .status { 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0; 
            text-align: center;
            font-weight: bold;
        }
        .status.success { 
            background: #d4edda; 
            color: #155724; 
            border: 2px solid #c3e6cb; 
        }
        .status.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 2px solid #f5c6cb; 
        }
        .status.info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 2px solid #bee5eb; 
        }
        .button { 
            background: #007bff; 
            color: white; 
            padding: 15px 25px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            margin: 10px 5px; 
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }
        .button:hover { 
            background: #0056b3; 
        }
        .button:active {
            transform: scale(0.98);
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #545b62;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        .log { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 10px; 
            font-family: monospace; 
            font-size: 12px; 
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #dee2e6;
        }
        .server-config {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .finger-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        .finger-option {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .finger-option:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        .finger-option.selected {
            border-color: #007bff;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="fingerprint-icon">üì±</div>
            <h1>Phone Fingerprint App</h1>
            <p>Send fingerprint data to your computer</p>
        </div>
        
        <div class="server-config">
            <div class="input-group">
                <label for="serverUrl">Computer Server URL:</label>
                <input type="text" id="serverUrl" value="http://192.168.1.100:5000" placeholder="http://your-computer-ip:5000">
            </div>
            <button class="button secondary" onclick="testConnection()">Test Connection</button>
        </div>
        
        <div class="input-group">
            <label for="phoneModel">Phone Model:</label>
            <input type="text" id="phoneModel" value="Samsung Galaxy S21" placeholder="Your phone model">
        </div>
        
        <div class="input-group">
            <label>Select Finger:</label>
            <div class="finger-selector">
                <div class="finger-option" data-finger="thumb_left">üëÜ Left Thumb</div>
                <div class="finger-option" data-finger="thumb_right">üëÜ Right Thumb</div>
                <div class="finger-option" data-finger="index_left">‚òùÔ∏è Left Index</div>
                <div class="finger-option" data-finger="index_right">‚òùÔ∏è Right Index</div>
                <div class="finger-option" data-finger="middle_left">üñï Left Middle</div>
                <div class="finger-option" data-finger="middle_right">üñï Right Middle</div>
                <div class="finger-option" data-finger="ring_left">üíç Left Ring</div>
                <div class="finger-option" data-finger="ring_right">üíç Right Ring</div>
                <div class="finger-option" data-finger="pinky_left">üëå Left Pinky</div>
                <div class="finger-option" data-finger="pinky_right">üëå Right Pinky</div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="qualityScore">Quality Score (0.1-1.0):</label>
            <input type="range" id="qualityScore" min="0.1" max="1.0" step="0.1" value="0.85">
            <span id="qualityValue">0.85</span>
        </div>
        
        <div class="status info" id="status">
            Ready to send fingerprint data
        </div>
        
        <button class="button" onclick="registerFingerprint()">üìù Register Fingerprint</button>
        <button class="button secondary" onclick="authenticateFingerprint()">üîê Authenticate Fingerprint</button>
        <button class="button secondary" onclick="getServerStatus()">üìä Get Server Status</button>
        
        <div class="log" id="log"></div>
    </div>
    
    <script>
        let selectedFinger = 'thumb_left';
        
        // Initialize finger selection
        document.querySelectorAll('.finger-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.finger-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedFinger = this.dataset.finger;
                log(`Selected finger: ${selectedFinger}`);
            });
        });
        
        // Initialize quality score display
        document.getElementById('qualityScore').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value;
        });
        
        // Select first finger by default
        document.querySelector('.finger-option').classList.add('selected');
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function getServerUrl() {
            return document.getElementById('serverUrl').value.trim();
        }
        
        function generateFingerprintData() {
            // In a real app, this would get actual sensor data from the phone
            // For this example, we'll generate simulated data
            const sensorData = new Uint8Array(1024);
            for (let i = 0; i < sensorData.length; i++) {
                sensorData[i] = Math.floor(Math.random() * 256);
            }
            
            return {
                finger_id: selectedFinger,
                sensor_type: "capacitive",
                raw_data: btoa(String.fromCharCode(...sensorData)), // Base64 encode
                device_info: {
                    model: document.getElementById('phoneModel').value,
                    sensor: "capacitive",
                    os: navigator.userAgent.includes('Android') ? 'Android' : 'iOS',
                    screen_resolution: `${screen.width}x${screen.height}`
                },
                quality_score: parseFloat(document.getElementById('qualityScore').value),
                timestamp: Date.now() / 1000
            };
        }
        
        async function sendRequest(endpoint, data) {
            const serverUrl = getServerUrl();
            if (!serverUrl) {
                throw new Error('Please enter server URL');
            }
            
            try {
                const response = await fetch(`${serverUrl}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                throw new Error(`Network error: ${error.message}`);
            }
        }
        
        async function registerFingerprint() {
            try {
                updateStatus('üìù Registering fingerprint...', 'info');
                log(`Registering ${selectedFinger}...`);
                
                const data = generateFingerprintData();
                const result = await sendRequest('/api/register', data);
                
                if (result.success) {
                    updateStatus(`‚úÖ ${selectedFinger} registered successfully!`, 'success');
                    log(`Registration successful: ${result.message}`);
                } else {
                    updateStatus(`‚ùå Registration failed: ${result.message}`, 'error');
                    log(`Registration failed: ${result.message}`);
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                log(`Registration error: ${error.message}`);
            }
        }
        
        async function authenticateFingerprint() {
            try {
                updateStatus('üîê Authenticating fingerprint...', 'info');
                log(`Authenticating ${selectedFinger}...`);
                
                const data = generateFingerprintData();
                const result = await sendRequest('/api/authenticate', data);
                
                if (result.success) {
                    if (result.is_match) {
                        updateStatus(`‚úÖ Authentication successful! (Score: ${result.similarity_score.toFixed(3)})`, 'success');
                        log(`Authentication successful: Score=${result.similarity_score.toFixed(3)}, Confidence=${result.confidence.toFixed(3)}`);
                    } else {
                        updateStatus(`‚ùå Authentication failed (Score: ${result.similarity_score.toFixed(3)})`, 'error');
                        log(`Authentication failed: Score=${result.similarity_score.toFixed(3)}`);
                    }
                } else {
                    updateStatus(`‚ùå Authentication error: ${result.message}`, 'error');
                    log(`Authentication error: ${result.message}`);
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                log(`Authentication error: ${error.message}`);
            }
        }
        
        async function getServerStatus() {
            try {
                updateStatus('üìä Getting server status...', 'info');
                log('Getting server status...');
                
                const serverUrl = getServerUrl();
                if (!serverUrl) {
                    throw new Error('Please enter server URL');
                }
                
                const response = await fetch(`${serverUrl}/api/status`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(`üìä Server: ${result.registered_fingers} fingers registered`, 'success');
                    log(`Server status: ${result.registered_fingers} fingers registered`);
                    log(`Registered fingers: ${result.finger_names.join(', ')}`);
                } else {
                    updateStatus(`‚ùå Status error: ${result.message}`, 'error');
                    log(`Status error: ${result.message}`);
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                log(`Status error: ${error.message}`);
            }
        }
        
        async function testConnection() {
            try {
                updateStatus('üîó Testing connection...', 'info');
                log('Testing connection to server...');
                
                const result = await getServerStatus();
                updateStatus('‚úÖ Connection successful!', 'success');
                log('Connection test successful');
            } catch (error) {
                updateStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                log(`Connection test failed: ${error.message}`);
            }
        }
        
        // Auto-detect local IP for easier setup
        async function detectLocalIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                // This is a simplified approach - in real usage you'd need to detect local network IP
                log(`Detected public IP: ${data.ip}`);
                log('Note: Use your computer\'s local IP address (e.g., 192.168.1.100)');
            } catch (error) {
                log('Could not detect IP automatically');
            }
        }
        
        // Initialize
        log('üì± Phone Fingerprint App started');
        log('Make sure your computer server is running');
        detectLocalIP();
    </script>
</body>
</html>
